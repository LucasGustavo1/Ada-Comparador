<!DOCTYPE html>
<html>
<head>
    <title>Comparador</title>
    <script src="ExeComparação.js"></script>
</head>
<body>
    <label for="n1">Número 1:</label>
    <input type="number" id="n1" name="n1"><br><br>

    <label for="n2">Número 2:</label>
    <input type="number" id="n2" name="n2"><br><br>

    <label for="opcoes">Escolha a operação:</label>
    <select id="opcoes" name="opcoes">
        <option value="maior">Maior</option>
        <option value="menor">Menor</option>
        <option value="maiorigual">Maior ou Igual</option>
        <option value="menorigual">Menor ou Igual</option>
    </select><br><br>

    <button onclick="comparar()">Comparar</button><br><br>

    <label for="result">Resultado:</label>
    <input type="text" id="result" name="result" readonly>
</body>
</html>
