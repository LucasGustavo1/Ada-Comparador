<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções de callback </title>
    <script>

        function exibirArtigo (id , callbackSucesso , callbackErro){
            if(false){
                callbackSucesso('Lorem ipsom 1' , 'Lorem ipsom 1')
            }else{
                callbackErro('Lorem ipsom 2')
            }
        }

        var callbackSucesso = function(titulo , descrição){
            // lógica da função 
            document.write('<h1>' + titulo + '</h1>')
            document.write('<hr> ')
            document.write('<p>' + descrição + '</p>')
        }

        var callbackErro = function (erro){
            document.write ('<p> <b> Erro:</b>' + erro + '</p>')

        }

        exibirArtigo(0 , callbackSucesso , callbackErro)
    </script>
</head>
<body>
    
</body>
</html>
