<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções </title>
    <script>

        /*
        Método ceil faz arredondamento do número inteiro  para baixo 

        Método floor faz arredondamento do número inteiro para cima

        Método round arredonda número inteiro para cima se o valor decimal for 5 ou maior , e arredonda para baixo quando número for menor que 5 .

        Método random gera sequência numérica entre os número 0 e 1 . 

        */
        var x = Math.ceil (10.400)
        document.write(x)
        document.write("<br>")
        var z = Math.floor (10.580)
        document.write(z)
        document.write("<br>")
        var t = Math.round (10.480)
        document.write(t)
        document.write("<br>")
        var v = Math.random ()
        document.write(v)



        
    </script>
</head>
<body>
    
</body>
</html>
