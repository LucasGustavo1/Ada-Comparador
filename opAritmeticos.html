<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritméticos </title>
    <script>
        var num = 9
        var num1 = 2 
        document.write('A soma entre '+num+' e '+num1+' é :' + (num+num1)+ '<br>')
        document.write('A subtração  entre '+num+' e '+num1+' é :' + (num-num1)+ '<br>')
        document.write('A multiplicação   entre '+num+' e '+num1+' é :' + (num*num1)+ '<br>')
        document.write('A divisão entre '+num+' e '+num1+' é :' + (num/num1)+ '<br>')
        document.write('O módulo entre '+num+' e '+num1+' é :' + (num%num1)+ '<br>')
        document.write('O incremento de '+num+'  é :' + (++num)+ '<br>')
        document.write('O incremento de '+num+'  é :' + (num++)+ '<br>')
        document.write(num + '<br>')
        document.write('O decremento de '+ num+ ' é :' + (--num)+'<br>')
        document.write('O decremento de '+ num+ ' é :' + (num--)+'<br>')
        document.write(num + '<br>')
    </script>
</head>
<body>
    
</body>
</html>
