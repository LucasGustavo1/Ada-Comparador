<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções </title>
    <script>
        //Propriedade ou atributo : length 
        
        //Método charAt() retorna valor do índice .
        
        // Método indexof() retorna índice , ou seja , declaramos um valor e ele nos diz o primeiro índice onde esse valor encontra-se . 
        
        //Método replace() faz substituição de um grupo de caracteres por outro atráves dos parâmetros . 
        
        //Método substr() recorta a string , recuperando apenas as informações declaradas no parâmetro , ou seja , defino o índice inicial para recortar o conteúdo do índice e num segundo parâmetro digo quantos índices a frente ele deve recortar e mostrar na tela . 

        //Método ToLowerCase() transforma todos a string em minúscula . 
        
        //Método ToUpperCase() transforma todas as strings em Maiúscula . 

        //Método Trim()

        var nome = ' Lucas gustavo da silva alves '

       document.write (nome.length)
       document.write ('<br>')
       document.write (nome.charAt(0))
       document.write ('<br>')
       document.write (nome.indexOf('g'))
       document.write ('<br>')
       document.write (nome.replace('gustavo','Figueiredo'))
       document.write ('<br>')
       document.write (nome.substr(6,8))
       document.write ('<br>')
       document.write (nome.toLowerCase())
       document.write ('<br>')
       document.write (nome.toUpperCase())
       document.write ('<br>')
       document.write ('-' + nome.trim() + '-')
       





        
    </script>
</head>

</body>
</html>
