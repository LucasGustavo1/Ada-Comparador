<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Anônimas </title>
    <script>
        /*
        Funções anônimas são aquelas funções que não possuem um nome declarado . 
        Contudo , podemos criar uma variável para receber essa função , e assim chama-la . Ao ser chamada , basta colocarmos os parâmetros para fazer o que foi pedido . 
        
        */ 
        var exibirNome = function (nome){ 
            document.write('Olá ' + nome + ', tudo bem ? ')
        }

        exibirNome('lucas')
    </script>
</head>
<body>
    
</body>
</html>
